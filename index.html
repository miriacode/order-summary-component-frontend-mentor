<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="background-design"></div>
    <div class="box">
      <div class="box__picture"></div>
      <div class="box__text">
        <header>
          <h1 class="box__text--title">Order Summary</h1>
        </header>
        <main class="box__text--paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </main>

        <div class="button-plan">
          <img src="./assets/images/icon-music.svg" alt="" />
          <span class="button-plan__title">Annual Plan</span>
          <span class="button-plan__price">$59.99/year</span>
          <a href="#" class="button-plan__link">Change</a>
        </div>
        <a href="#" class="button__payment">Proceed to Payment</a>
        <a href="#" class="button__cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
